<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Mini Netflix</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #111; color: white; font-family: Arial, sans-serif; }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x600/?movie') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 8px black;
      font-size: 2.5em;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      margin-bottom: 10px;
    }
    .swiper-slide {
      width: 200px;
      height: 300px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ¬ Mon Mini Netflix
  </header>
  <div class="hero">
    Film du jour
  </div>

  <div class="section">
    <h2>Films rÃ©cents</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://source.unsplash.com/200x300/?action" /></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/200x300/?comedy" /></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/200x300/?drama" /></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/200x300/?horror" /></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/200x300/?animation" /></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.mySwiper', {
      slidesPerView: 2.5,
      spaceBetween: 15,
      freeMode: true,
      breakpoints: {
        640: { slidesPerView: 3.5 },
        768: { slidesPerView: 4.5 },
        1024: { slidesPerView: 5.5 }
      }
    });
  </script>
</body>
</html>
