<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Nkrmov</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #141414; /* Fond Netflix */
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #E50914; /* Rouge Netflix */
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    form {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #E50914;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f40612;
    }

    p#error {
      color: #ff4c4c;
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
	.password-wrapper {
  position: relative;
}

.password-wrapper input {
  width: 100%;
  padding: 12px 40px 12px 12px; /* espace pour l‚Äôic√¥ne √† droite */
  margin-bottom: 1.2rem;
  border: none;
  border-radius: 4px;
  background-color: #333;
  color: white;
  font-size: 1rem;
  box-sizing: border-box;
}

.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  color: #aaa;
  font-size: 1.1rem;
  cursor: pointer;
  padding: 0;
}

  </style>
</head>
<body>
  <h1>üîê Connexion √† Nkrmov</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required />
    <div class="password-wrapper">
  <input type="password" id="password" placeholder="Mot de passe" required />
  <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
</div>
    <button type="submit">Se connecter</button>
    <p id="error"></p>
  </form>

  <script>
  function togglePassword() {
  const passwordField = document.getElementById("password");
  passwordField.type = passwordField.type === "password" ? "text" : "password";
}
    const whitelist = {
      "admin": "pass123",
      "nkr": "topfilms",
      "invite": "test123"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (whitelist[username] && whitelist[username] === password) {
        localStorage.setItem("authenticated", "true");
        window.location.href = "pagefilm.html"; // Page principale
      } else {
        document.getElementById("error").textContent = "Identifiants incorrects.";
      }
    });
  </script>
</body>
</html>
