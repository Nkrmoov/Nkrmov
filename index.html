<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nkrmov</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
</head>
<body>
  <header>
    <h1>Nkrmov</h1>
  </header>

  <main class="catalogue">
    <div class="movie" onclick="goToPlayer('movie1')">
      <img src="poster1.jpg" alt="Film 1">
      <p>Film 1</p>
    </div>
    <div class="movie" onclick="goToPlayer('movie2')">
      <img src="poster2.jpg" alt="Film 2">
      <p>Film 2</p>
    </div>
    <!-- Ajoute d'autres films ici -->
  </main>

  <script>
    function goToPlayer(movieId) {
      window.location.href = `player.html?movie=${movieId}`;
    }
  </script>
</body>
</html>
