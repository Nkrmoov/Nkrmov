<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Nkrmov</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2F496E;
      color: #F4EADE;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ED8C72;
    }
    form {
      background-color: #2988BC;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ED8C72;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    p#error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üîê Connexion √† Nkrmov</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Nom d'utilisateur" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter</button>
    <p id="error"></p>
  </form>

  <script>
    const whitelist = {
      "admin": "pass123",
      "nkr": "topfilms",
      "invite": "test123"
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (whitelist[username] && whitelist[username] === password) {
        // Authentification r√©ussie
        localStorage.setItem("authenticated", "true");
        window.location.href = "pagefilm.html"; // redirection vers ton site
      } else {
        document.getElementById("error").textContent = "Identifiants incorrects.";
      }
    });
  </script>
</body>
</html>
